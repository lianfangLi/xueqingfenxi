../<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人中心</title>
		<script type="text/javascript" src="../js/home.js"></script>
		<style type="text/css">
			@import url("../css/home.css");
			@import url("../css/person.css");
		</style>
	</head>
	<body>
		<div class="all">
			<div class="ver">
				<img src="../img/01.png" class ="brand"/>
				<img src="../img/02.png" class="other"/>
				<ul>
					<li><a href="index.html"><img src="../img/05-2.png" class="icon">综合测评</a></li>
					<li><a href="attendance.html"><img src="../img/06-1.png" class="icon">日常考勤</a></li>
					<li><a href="dianrytest.html"><img src="../img/07.png" class="icon">平时测验</a></li>
					<li><a href="homework.html"><img src="../img/08.png" class="icon">平时作业</a></li>
					<li><a href="finaltest.html"><img src="../img/09.png" class="icon">期末测试</a></li>
					<li><a href="personage.html"><img src="../img/10.png" class="icon">个人中心</a></li>
					<li id="exit"><a href="admin.html"><img src="../img/11.png" class="exit">退出登录</a></li>
				</ul>
			</div>
			<div class="hor">
				<ul class="nav1">
					<li id=" main01"><a href="personage.html">个人中心</a></li>
				</ul>
				
				<div class="user">
					<div>
						<!--头像-->
						<em id="headimg">
							<input type="file" id="portrait" onchange="handleFiles(this,'img')">
							<img src="../img/男头.png" id="img">
						</em>
					</div>
						<!-- 状态 -->
						<ul id="nav2">
							<li class="status">
								<div class="wrap">
								<a class="userInfo">未登录<b></b></a>
									<div class="toggle">
										<div class="box">
											<a href="change-password.html">修改密码</a>
											<a href="personage.html">个人中心</a>
											<a href="admin.html">退出登录</a>
										</div>
									</div>
								</div>
							</li>
						</ul>
				</div>
				
				<!-- 搜索框 -->
				<div class ="search">
					<input type="submit" value="搜索" />
					<div class="sear2">
						<input type="text" placeholder="课程名称" class="text">
					</div>
				    <div class="sear1">
				    	<img src="../img/03.png" id="searchicon"/>
				    </div>
				</div>
			</div>
			
			
			<div class="main">
			  <div class="main-header">
			    <div class="main-title"><strong class="title">个人资料</strong> / <small>Personal information</small></div>
			  </div>
			  <hr/>
						
			    <div class="input">
			      <form class="input-from">
			        <div class="am-form-group">
			          <label for="user-name" class="col-sm-3 am-form-label">姓名 / Name</label>
			          <div class="col-sm-9">
			            <input type="password" id="user-name" placeholder="姓名 / Name">
			            <small>输入你的名字，让我们记住你。</small>
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <label for="user-email" class="col-sm-3 am-form-label">电子邮件 / Email</label>
			          <div class="col-sm-9">
			            <input type="email" id="user-email" placeholder="输入你的电子邮件 / Email">
			            <small>邮箱你懂得...</small>
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <label for="user-phone" class="col-sm-3 am-form-label">电话 / Telephone</label>
			          <div class="col-sm-9">
			            <input type="email" id="user-phone" placeholder="输入你的电话号码 / Telephone">
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <label for="user-QQ" class="col-sm-3 am-form-label">QQ</label>
			          <div class="col-sm-9">
			            <input type="email" id="user-QQ" placeholder="输入你的QQ号码">
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <label for="user-weibo" class="col-sm-3 am-form-label">微博 / Twitter</label>
			          <div class="col-sm-9">
			            <input type="email" id="user-weibo" placeholder="输入你的微博 / Twitter">
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <label for="user-intro" class="col-sm-3 am-form-label">简介 / Intro</label>
			          <div class="col-sm-9">
			            <textarea class="" rows="5" id="user-intro" placeholder="输入个人简介"></textarea>
			            <small>250字以内写出你的一生...</small>
			          </div>
			        </div>
			
			        <div class="am-form-group">
			          <div class="col-sm-9 col-sm-push-3">
			            <button type="button" class="am-btn am-btn-primary">保存修改</button>
			          </div>
			        </div>
			      </form>
			    </div>
		</div>
		</div>
	</body>
</html>
